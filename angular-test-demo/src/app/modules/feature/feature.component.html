<mat-toolbar
  class="app-toolbar no-print mat-toolbar mat-primary mat-elevation-z6 mat-toolbar-multiple-rows"
  color="primary"
>
  <mat-toolbar-row>
    <button class="hamburger mat-button" mat-button="" title="Docs menu">
      <span class="mat-button-wrapper"
        ><mat-icon class="mat-icon" role="img" svgicon="menu" aria-hidden="true"
          ><svg
            focusable="false"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"
            ></path></svg></mat-icon
      ></span>
      <div class="mat-button-ripple mat-ripple" matripple=""></div>
      <div class="mat-button-focus-overlay"></div>
    </button>
    <button mat-button routerLink="/home">Home</button> &nbsp; &nbsp;
    <button mat-button routerLink="/messages">Messages</button>
  </mat-toolbar-row>
</mat-toolbar>
